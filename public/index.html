<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Socket.IO chat</title>
  </head>
  <body>
    <h1>Hi! Welcome to chat!</h1>
    <button
      type="button"
      class="btn btn-primary"
      onclick="location.href='/chat';"
    >
      Join Public Chat
    </button>
    <!-- Button trigger modal -->
    <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
    >
      Join Room Chat
    </button>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Please Enter Room Id
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="form" action="">
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label"
                  >Room Id:</label
                >
                <input type="text" class="form-control" id="room-id" />
              </div>
              <div class="d-flex justify-content-end">
                <div>
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                  <button id="join-room" type="button" class="btn btn-primary">
                    Join Room
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script>
      var form = document.getElementById("form");
      var roomId = document.getElementById("room-id");
      var joinRoomButton = document.getElementById("join-room");

      form.addEventListener("submit", function (e) {
        e.preventDefault();
        if (roomId.value) {
          window.location.href = `/chat?room=${roomId.value}`;
          roomId.value = "";
        }
      });

      joinRoomButton.addEventListener("click", function () {
        if (roomId.value) {
          window.location.href = `/chat?room=${roomId.value}`;
          roomId.value = "";
        }
      });
    </script>
  </body>
</html>
